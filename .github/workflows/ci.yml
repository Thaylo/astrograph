name: CI

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*.*.*"
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Pre-commit checks
        run: uv run pre-commit run --all-files --show-diff-on-failure

      - name: Build local Docker image for e2e tests
        run: docker build -t astrograph-local:test .

      - name: Run unit tests
        run: uv run pytest -q --ignore=tests/test_e2e_docker.py --cov-fail-under=92

      - name: Run e2e Docker tests
        env:
          ASTOGRAPH_TEST_IMAGE: astrograph-local:test
        run: uv run pytest -q tests/test_e2e_docker.py --no-cov
